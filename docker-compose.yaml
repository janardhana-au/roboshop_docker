networks:
  default:
    name: roboshop-net
    external: true
services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  redis:
    image: redis:7
    container_name: redis
  user:
    image: user:v1
    container_name: user
    depends_on:
    - redis
    - mongodb
  cart:
    image: cart:v1
    container_name: cart
    depends_on:
    - redis
    - catalogue
  

  